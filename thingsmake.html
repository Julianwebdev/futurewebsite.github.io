<script>
    function myFunction() {
  var dots = document.getElementById("dots");
  var moreText = document.getElementById("more");
  var btnText = document.getElementById("myBtn");

  if (dots.style.display === "none") {
    dots.style.display = "inline";
    btnText.innerHTML = "Meer weergeven";
    moreText.style.display = "none";
  } else {
    dots.style.display = "none";
    btnText.innerHTML = "Minder weergeven";
    moreText.style.display = "inline";
  }
}
</script>
<style>
    .divicanmake {
    display: flex;
    width: 95vw;
    height: 10vh;
}

.thingsicanmake {
    font-size: 1.9rem;

}

.itscenter {

}

.template {
    width: 50vh;
    margin: 2.5vw;
    object-fit: cover;
    background-color: black;
    height: 26vh;
}

.aroundtemplate {
    margin-top: 3vh;
    display: flexbox;
    height: 36.6vh;
}

#more {display: none;}

}

#myBtn {
  color: #fff;
  background-color: #000;
  font-size: 16px;
  font-family: sans-serif;
  border: none;
  padding: 10px 20px;
  width: 30vw;
  margin-top: 4vh;
  margin-bottom: 4vh;
  margin-left: 33vw;
  margin-right: 35vw;
  cursor: pointer;
  transition: 0.3s;
}

#myBtn:hover {

  color: #000;

}
